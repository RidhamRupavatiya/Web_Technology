<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple calculator</title>
</head>
<body>
	<script>
		n1 = parseInt(prompt("Enter no 1:"));
		n2 = parseInt(prompt("Enter no 2:"));
		op = prompt("Enter any operator :");

		if(op=="+"){
			alert(n1+n2);
		}
		else if(op=="-"){
			alert(n1-n2);
			document.write(n1-n2);
		}
		else if(op=="*"){
			alert(n1*n2);
		}
		else if(op=="/"){
			alert(n1/n2);
		}
		
	</script>
</body>
</html>
