<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PrimeNUmber</title>
</head>
<body>
	<script type="text/javascript">
		var n = parseInt(prompt("Enter a number : "));
		var tepm;
		var flag=0;
		for(i=2 ; i<=n/2 ; i++){
			if(n%i==0){
				flag=1;
			}
		}
			if(flag==1){
				document.write("<h1>"+"Numer is not Prime"+"</h1>");
			}
			else{
				document.write("<h1>"+"Numer is Prime"+"</h1>");
			}
		
	</script>
</body>
</html>
