<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PallindromeNumber</title>
</head>
<body>
	<script type="text/javascript">
		var rev=0, rem;
		var n2 = n1;
		var n1 = parseInt(prompt("Enter a Number : "));
		while(n1>0){
			rem = n1 % 10;
			rev = rev*10+rem;
			n1 = parseInt(n1 / 10);
		}
		if(n1==n2){
			document.write("Number is pallindrome");
		}
		else{
			document.write("Number is not pallindrome");
		}
	</script>
</body>
</html>
