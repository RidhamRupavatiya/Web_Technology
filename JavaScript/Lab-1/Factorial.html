<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter a number to find its Factorial :"));
		fact = 1;
		for(i=1 ; i<n ; i++){
			fact = fact * i;
		}
		document.write("Factorial = "+fact);
	</script>
</body>
</html>
