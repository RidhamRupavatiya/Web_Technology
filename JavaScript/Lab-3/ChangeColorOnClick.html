<html>

	<meta charset="utf-8">

</head>
<body>
	<h1 id="input">Document Object Model</h1>

	<input type="button" value="Change Color" onclick="ChangeColor()" />
	<script>
		function ChangeColor() {
			const myElement = document.getElementById('input');
			myElement.style.color="red";
			}
	</script>
</body>
