<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo Es6</title>
</head>
<style>
	td img{
		margin: 10px;
		border-radius: 100px;
		height: 200px;
	}
	body{
		background-color: lightgreen;
	}
	img:hover{
		cursor:pointer;
	 	border: 0.1px solid black;
	}
</style>
<body>
	<script type="text/javascript">
		faculties = 
		[
			{photo:"<img src='https://darshan.ac.in/U01/Faculty-Photo/09CEAVB_19042019_063947AM.jpg'>",name:"Prof.Arjun Bala",city:"Rajkot",post:"Assistance Professor"},
			{photo:"<img src='https://darshan.ac.in/U01/Faculty-Photo/CEMDT01_25042019_022618PM.jpg'>",name:"Prof.Maulik Trivedi",city:"Rajkot",post:"Assistance Professor"
			},
			{photo:"<img src='https://darshan.ac.in/U01/Faculty-Photo/01CENMG%20(2)_19042019_063552AM_21052019_044853AM.jpg'>",name:"Dr.Nimesh Gambhava",city:"Rajkot",post:"Professor"},
			{photo:"<img src='https://darshan.ac.in/U01/Faculty-Photo/5---21-06-2021-10-50-15.jpg' >",name:"Dr.Gopi Sanghani",city:"Rajkot",post:"Dean-school of Computer Science"},
		];
		formatedFaculties= faculties.map((fac)=>{
			return "<td>"
			+fac.photo+'<br/>'
			+'Name : '+fac.name+'<br/>'
			+'City : '+fac.city+'<br/>'
			+'Post : '+fac.post+"</td>"
		})

		document.write("<table>");
		document.write(formatedFaculties.join(''));
		document.write("</table>");
	</script>
</body>
</html>
