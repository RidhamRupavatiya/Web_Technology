<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		td{
			font-size: 25px;
			font-family: sans-serif;
			background: darkgrey;
		}
		body{
			background-image: url('BackGroundImage.jpg');
		}
		button{
			padding: 15px;
		}
		#txt1{
			padding: 15px;
			width: 85%;
		}
	</style>
</head>
<body>
<table align="center" border="2px" cellspacing="10px"  cellpadding="10px" width="360px" height="540px">
	<tr align="center">
		<td colspan="3"><input type="text" id="txt1"></td>
	</tr>
	<tr align="center">
		<td><button onclick="insert(7)">7</button></td>
		<td><button onclick="insert(8)">8</button></td>
		<td><button onclick="insert(9)">9</button></td>
	</tr>
	<tr align="center">
		<td><button onclick="insert(4)">4</button></td>
		<td><button onclick="insert(5)">5</button></td>
		<td><button onclick="insert(6)">6</button></td>
	</tr>
	<tr align="center">
		<td><button onclick="insert(1)">1</button></td>
		<td><button onclick="insert(2)">2</button></td>
		<td><button onclick="insert(3)">3</button></td>
	</tr>
	<tr align="center">
		<td><button onclick="insert('+')">+</button></td>
		<td><button onclick="insert(0)">0</button></td>
		<td><button onclick="insert('-')">-</button></td>
	</tr>
	<tr align="center">
		<td><button onclick="insert('*')">*</button></td>
		<td><button onclick="insert('/')">/</button></td>
		<td><button onclick="backSpace()"><</td>
	</tr>
	<tr align="center">
		<td colspan="2"><button onclick="equal()">=</button></td>
		<td><button onclick="clear()">C</button></td>
	</tr>
</table>
	<script>
		function insert(n){
			document.getElementById("txt1").value=document.getElementById("txt1").value+n;
		}
		function equal(){
			document.getElementById("txt1").value=eval(document.getElementById("txt1").value);
		}
	</script>
</body>
</html>
