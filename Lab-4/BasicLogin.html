<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<form>
  	<div class="mb-3">
    	<label for="text" class="form-label" name="">UserName : </label>
    	<input type="text" class="form-control" placeholder="Enter UserName"id="UserName"/>
  	</div>
  	<div class="mb-3">
   		 <label for="Password" class="form-label">Password :</label>
    	<input type="password" class="form-control" placeholder="Enter Password" id="Password"/>
 	 </div>
 	 <input type="button" class="btn btn-secondary" value="show" onclick="togglepss()" id="togglebtn"/>
  	<input type="submit" class="btn btn-primary" value="login" onclick="login()"/>
</form>

<script type="text/javascript">
	function login(){
		var userName = document.getElementById('UserName').value;
		var Password = document.getElementById('Password').value;

		if(userName=="Ridham" && Password=="1234"){
			document.write("<h1>Login Succuefully....!</h1>");
		}
		else{
			document.write("<h2>Invalid user...!</h2>");
		}
	}
	function togglepss(){
		var gp = document.getElementById('Password');
		var sh = document.getElementById('togglebtn');

		if(gp.type=="password"){
			gp.type="text";
			sh.value="hide";
		}
		else{
			gp.type="password";
			sh.value="show";
		}
	}
</script>

</body>
</html>
