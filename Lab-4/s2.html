		<tr>
			<td colspan="3" align="center">
				<input type="button" value = "+" onclick="Cal('+')"class="btn btn-info"/>
				<input type="button" value = "-" onclick="Cal('-')"class="btn btn-info"/>
				<input type="button" value = "*" onclick="Cal('*')"class="btn btn-info"/>
				<input type="button" value = "/" onclick="Cal('/')"class="btn btn-info"/>
			</td>

	<script type="text/javascript">
		function Cal(m) {
			var num1 = parseInt(document.getElementById('txt1').value);
			var num2 = parseInt(document.getElementById('txt2').value);
			var ansH1 = document.getElementById('ans');
			
			if(m=='+'){
				ans = num1 + num2;	
			}
			else if(m=='-'){
				ans = num1 - num2;
			}
			else if(m=='*')
			{
				ans = num1*num2;
			}
			else if(m=='/'){
				ans = num1/num2;
			}
			ansH1.innerHTML = ans;
		}
