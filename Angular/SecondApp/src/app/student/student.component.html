<div class="row">
    <div class="card col-md-2" *ngFor="let stu of data">
        <img [src]="stu.avatar" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{stu.name}}</h5>
          <p class="card-text">Department: {{stu.department}}</p>
          <a routerLink="/student/{{stu.id}}" class="btn btn-primary">Details</a>
          <a (click)="delete(stu.id)" class="btn btn-danger">Delete</a>
        </div>
      </div>
</div>
