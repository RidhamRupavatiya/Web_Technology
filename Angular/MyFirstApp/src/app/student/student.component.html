<img [src] = "PathToLogo" width="350px">
<div class="row">
    <div class="card" class = "col-md-2" *ngFor = "let stu of Students">
        <img [src]="stu.avatar" class="card-img-top" alt="..."/>
        <div class="card-body">
        <h5 class="card-title">Name: {{stu.name}}</h5>
        <p class="card-text">City: {{ stu.city }}</p>
        <p class="card-text">UserName: {{ stu.username }}</p>
        <p class="card-text">Password: {{ stu.password }}</p>
        <!-- <a href="#" class="btn btn-primary">Details</a> -->
        <button class="btn btn-primary">delete</button>
        <button class="btn btn-secondary">Edit</button>
        </div>
    </div>
  </div>
