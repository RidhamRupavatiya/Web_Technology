<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seprate Digit</title>
</head>
<body>
	<script type="text/javascript">
		n1 = parseInt(prompt("Enter two digit Number : "));
		n2 = n1%10;
		n3 = parseInt(n1/10);
		ans=1;
		for(i=1 ; i<=n2 ; i++){
			ans = ans*n3;
		}
		console.log(ans);
	</script>
</body>
</html>
