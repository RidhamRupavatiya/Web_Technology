<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search String</title>
</head>
<body>
	<script type="text/javascript">
		str = prompt("Enter String : ");
		search = prompt("Enter search : ");

		a = str.indexOf(search);
		while(a!=-1){
			console.log(a);
			a = str.indexOf(search,a+1);
		}
	</script>
</body>
</html>
